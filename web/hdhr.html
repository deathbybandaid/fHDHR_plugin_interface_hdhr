{% extends "base.html" %}

{% block content %}

  <h4 style="text-align: center;">HDHR URLs</h4>

  <div class="container">
    <table class="table-medium center action-col">
      <tbody>
        <tr>
          <th>Origin</th>
          <th>URL to Add to Client (Plex/Emby/Channels)</th>
        </tr>

        {% for origin in origin_methods %}
          <tr>
            <td>{{ origin }}</td>
            <td>{{ base_url }}/hdhr/{{ origin }}</td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>

{% endblock %}
